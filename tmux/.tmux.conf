# Change prefix key to Ctrl+a
unbind C-b
set -g prefix C-a

# Last active window
unbind l
bind C-a last-window

# Copy mode
unbind [
bind Escape copy-mode
# Use Vi mode
setw -g mode-keys vi
set-option -g status-keys vi
# Make mouse useful in copy mode
setw -g mouse on

# More straight forward key bindings for splitting
unbind %
bind | split-window -v
bind h split-window -v
unbind '"'
bind - split-window -h
bind v split-window -h

# History
set -g history-limit 1000

# Pane
unbind o
bind C-s select-window -t:-

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Status Bar
#set -g status-bg black
#set -g status-fg white
#set -g status-interval 15
#set -g status-left '#[fg=green][ #H ]#[default]'
#set -g status-right '#[fg=green][#[fg=yellow] #(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=green]]#[fg=cyan,bold][ %m/%d %H:%M ]#[default]'

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Highlighting the active window in status bar
setw -g window-status-current-bg black
setw -g window-status-current-fg red

# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# Tmux Powerline
set-option -g status on
set -g status-bg black
set -g status-fg white
set-option -g status-interval 2
#set-option -g status-interval 0
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/repos/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/repos/tmux-powerline/powerline.sh right)"
set-option -g default-command "reattach-to-user-namespace -l zsh"
